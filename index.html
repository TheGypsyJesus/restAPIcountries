<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Leaflet CSS-->
    <link rel="stylesheet" href="css/leaflet.css">
    <!--Main Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Leaflet js Link-->
    <script src="js/leaflet.js"></script>
    <!--JQuery Link-->
    <script type="application/javascript" src="js/jquery-3.5.1.min.js"></script>
    <!--fontawesome Link-->
    <script src="https://kit.fontawesome.com/4008bb64ac.js" crossorigin="anonymous"></script>
    <title>Gazetteer</title>
  </head>
  <body>
    <div id="page-container">
      <nav id="navigation-bar">
        <div class="">
          <select id="countrySelection" class="country-selection" name="" selected="GBR">
            <!--Options injected using JS-->
          </select>
        </div>

      </nav>
      <div id="leaflet-map">

      </div>
      <section id="page-footer">
        <!-- Button to trigger modal -->
        <button type="button" class="load-results btn btn-dark btn-sm h-20" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <i class="fas fa-chevron-up"></i>
        </button>
        <!--Modal for API results-->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="staticBackdropLabel" class="modal-title">API Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="name-cap"></p>
                <img id="country-flag" style="height: 50px;">
                <p class='popu'></p>
                <p class="currency-pot" style="display: none;"></p>
                <p class="weather-lat" style="display: none;"></p>
                <p class="weather-lng" style="display: none;"></p>
                <p class="count-name" style="display: none;"></p>
                <p class="curr-exch"></p>
                <p>Weather & Forecast</p>
                <p>Places of Interest</p>
                <p>Recent Earthquakes</p>
                <p>Wiki Links</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>









    <!--javascript links-->
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/map-interaction.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
